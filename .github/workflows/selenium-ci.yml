name: Groovy Selenium CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Selenium Tests
        env:
          ENVIRONMENT: ${{ secrets.TEST_ENV }}
        run: |
          echo "Running tests on browser: ${{ matrix.browser }} in environment: $ENVIRONMENT"
          ./gradlew clean test -Penv=$ENVIRONMENT -Pbrowser=${{ matrix.browser }}

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: selenium-report-${{ matrix.browser }}
          path: build/reports/tests/test/index.html